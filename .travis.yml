sudo: false
dist: trusty
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
env:
  - MINVER=0
  - MINVER=1
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  exclude:
    - rust: beta
      env: MINVER=1
    - rust: nightly
      env: MINVER=1
install:
  - 'if [[ $MINVER = 1 ]]; then .travis/fix-ver.sh; fi'
  - cargo fetch
before_script:
  - rustup component add rustfmt-preview
script:
  - cargo build --examples --verbose
  - cargo build -p honeybadger-actix-web --examples --verbose
  - cargo build -p honeybadger-gotham --examples --verbose
  - 'if [[ $TRAVIS_RUST_VERSION = nightly ]]; then cargo build -p honeybadger-rocket --examples --verbose; fi'
  - 'if [[ $TRAVIS_RUST_VERSION = stable ]]; then cargo fmt --all -- --write-mode check; fi'
